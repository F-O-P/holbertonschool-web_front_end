<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-md-3 col-12 flex-fill text-white text-center p-2 bg-primary">Primary</div>
            <div class="col-md-3 col-12 flex-fill text-white text-center p-2 bg-success">Success</div>
            <div class="col-md-3 col-12 flex-fill text-white text-center p-2 bg-danger">Danger</div>
            <div class="col-md-3 col-12 flex-fill text-white text-center p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm-3 col-12 flex-fill text-white text-center p-2 bg-primary">Primary</div>
            <div class="col-sm-3 col-12 flex-fill text-white text-center p-2 bg-success">Success</div>
            <div class="col-sm-3 col-12 flex-fill text-white text-center p-2 bg-danger">Danger</div>
            <div class="col-sm-3 col-12 flex-fill text-white text-center p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-2 col-12 text-white text-center p-2 bg-primary">Primary</div>
            <div class="col-md-4 col-12 text-white text-center p-2 bg-success">Success</div>
            <div class="col-md-6 col-12 text-white text-center p-2 bg-danger">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="text-white flex-fill text-center p-2 bg-primary order-xl-1 order-lg-2 order-md-3 order-4">Primary</div>
            <div class="text-white flex-fill text-center p-2 bg-success order-xl-2 order-lg-3 order-md-4 order-1">Success</div>
            <div class="text-white flex-fill text-center p-2 bg-danger order-xl-3 order-lg-4 order-md-1 order-2">Danger</div>
            <div class="text-white flex-fill text-center p-2 bg-warning order-xl-4 order-lg-1 order-md-2 order-3">Warning</div>
        </div>

        <hr/>

        <div class="row d-flex justify-content-between">
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 text-white text-center p-2 bg-primary">Primary</div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 text-white text-center p-2 bg-success">Success</div>
        </div>

        <hr/>

        <div class="row d-flex">
            <div class="mr-md-auto col-md-2 col-sm-12 text-white text-center p-2 bg-primary">Primary</div>
            <div class="ml-md-auto col-md-2 col-sm-12 text-white text-center p-2 bg-success">Success</div>
            <div class="ml-md-auto col-md-2 col-sm-12 text-white text-center p-2 bg-danger">Danger</div>
        </div>
    </body>
</html>
