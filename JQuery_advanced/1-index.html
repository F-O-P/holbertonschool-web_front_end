    <body>
      <!-- 
           the script tag can be placed in either the head or the body
           but it is recommended to put it at the end of the body
           because the script will halt the loading of the html causing
           pages to render slower.
      -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
        crossorigin="anonymous">
        </script>
        <!--
            the following jquery code will be executed after the page
            has been loaded. It will create a paragraph element and
            append it to the body.
        -->
        <script>
            function createTextElement() {
                var textElement = document.createElement("p");
                textElement.innerHTML = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed in diam risus. Nunc sit amet euismod ipsum. Aenean tempus ex sed est volutpat, sed sodales velit tempus. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Proin auctor sollicitudin eleifend. Vivamus porta enim vitae mauris commodo, vitae tempor tellus elementum. Quisque sed pellentesque nulla, at eleifend nisi. Phasellus eget tincidunt ex. Lorem ipsum dolor sit amet, consectetur adipiscing elit.";
                document.body.appendChild(textElement);
            }
            createTextElement();
        </script>
    </body>

</html>
